{% extends '../index.html' %}

{% block content %}
<h1>Delete Image</h1>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

<p>Are you sure you want to delete this image?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'images_list' %}">Cancel</a>
{% endblock %}
